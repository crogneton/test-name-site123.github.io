<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вибрация с паузами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  Запустить вибрацию:<br><br>
  <button onclick="startVibration()">[10, 500, 50, 500, 100, 500, 200, 500, 300]</button><br>
  <button onclick="startVibration2()">[10, 500, 10, 500, 10, 500, 10, 500, 10, 500]</button><br>
  <button onclick="startVibration3()">[50, 500, 50, 500, 50, 500, 50, 500, 50, 500]</button><br>
  <button onclick="startVibration4()">[50]</button><br>

  <script>
    function startVibration() {
      // Паттерн вибрации: вибрация 300 мс, пауза 500 мс, вибрация 300 мс, пауза 500 мс, вибрация 300 мс
      const pattern = [10, 500, 50, 500, 100, 500, 200, 500, 300];

      // Проверяем, поддерживается ли вибрация
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern); // Запускаем вибрацию по паттерну
      }
    }

    function startVibration2() {
      // Паттерн вибрации: вибрация 300 мс, пауза 500 мс, вибрация 300 мс, пауза 500 мс, вибрация 300 мс
      const pattern = [10, 500, 10, 500, 10, 500, 10, 500, 10, 500];

      // Проверяем, поддерживается ли вибрация
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern); // Запускаем вибрацию по паттерну
      }
    }
    
    function startVibration3() {
      // Паттерн вибрации: вибрация 300 мс, пауза 500 мс, вибрация 300 мс, пауза 500 мс, вибрация 300 мс
      const pattern = [50, 500, 50, 500, 50, 500, 50, 500, 50, 500];

      // Проверяем, поддерживается ли вибрация
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern); // Запускаем вибрацию по паттерну
      }
    }
    
    function startVibration4() {
      // Паттерн вибрации: вибрация 300 мс, пауза 500 мс, вибрация 300 мс, пауза 500 мс, вибрация 300 мс
      const pattern = [50];

      // Проверяем, поддерживается ли вибрация
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern); // Запускаем вибрацию по паттерну
      }
    }
  </script>


  
</body>
</html>
